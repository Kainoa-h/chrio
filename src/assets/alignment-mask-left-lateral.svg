<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Semi-transparent background for overlay -->
  <rect width="400" height="600" fill="none"/>
  
  <!-- Human outline mask - left lateral (side) view - flipped -->
  <g id="humanOutline" stroke="#00ff00" stroke-width="3" fill="none" opacity="0.7">
    
    <!-- Head (profile) - centered at x=200, flipped to face left -->
    <path d="M 200 25 Q 180 25 165 40 Q 158 52 158 65 Q 160 82 170 95 Q 182 105 200 108"/>
    <path d="M 200 25 Q 215 27 225 38 Q 232 50 232 65 Q 230 82 220 95 Q 212 105 200 108"/>
    
    <!-- Face features (minimal) -->
    <circle cx="180" cy="60" r="3" fill="#00ff00" opacity="0.5"/>
    
    <!-- Neck -->
    <line x1="200" y1="108" x2="207" y2="140"/>
    <path d="M 200 108 Q 187 118 183 140"/>
    
    <!-- Back of neck/upper back -->
    <path d="M 207 140 Q 212 152 215 175"/>
    
    <!-- Chest/front torso -->
    <path d="M 183 140 Q 165 165 158 200 Q 155 240 158 280 Q 162 320 167 350"/>
    
    <!-- Back -->
    <path d="M 215 175 Q 220 220 222 270 Q 223 320 218 360 Q 214 380 208 395"/>
    
    <!-- Bottom of torso to hip -->
    <path d="M 167 350 Q 172 370 177 390"/>
    
    <!-- Hip curve -->
    <path d="M 177 390 Q 182 400 185 410"/>
    <path d="M 208 395 Q 202 403 197 410"/>
    
    <!-- Front of leg -->
    <line x1="185" y1="410" x2="180" y2="510"/>
    <path d="M 180 510 Q 177 535 175 555"/>
    <line x1="175" y1="555" x2="172" y2="570"/>
    
    <!-- Back of leg -->
    <line x1="197" y1="410" x2="200" y2="510"/>
    <path d="M 200 510 Q 202 535 203 555"/>
    <line x1="203" y1="555" x2="205" y2="570"/>
    
    <!-- Foot (side view) -->
    <path d="M 172 570 Q 162 573 148 574 Q 138 574 130 573"/>
    <path d="M 205 570 Q 208 573 208 577 Q 208 580 203 582"/>
    <line x1="172" y1="570" x2="205" y2="570"/>
    
    <!-- Arm (front) -->
    <path d="M 183 140 Q 172 148 162 190 Q 155 235 152 280 Q 150 315 147 345"/>
    
    <!-- Forearm -->
    <path d="M 147 345 Q 144 365 141 380"/>
    
    <!-- Hand indicator -->
    <ellipse cx="138" cy="390" rx="8" ry="10"/>
    
    <!-- Shoulder indicator -->
    <circle cx="183" cy="140" r="5" opacity="0.5"/>
    
    <!-- Vertical reference line (center of body depth) -->
    <line x1="200" y1="0" x2="200" y2="600" stroke-dasharray="5,5" opacity="0.5"/>
    
    <!-- Horizontal reference lines -->
    <line x1="0" y1="75" x2="400" y2="75" stroke-dasharray="5,5" opacity="0.3"/>
    <line x1="0" y1="150" x2="400" y2="150" stroke-dasharray="5,5" opacity="0.3"/>
    <line x1="0" y1="380" x2="400" y2="380" stroke-dasharray="5,5" opacity="0.3"/>
    <line x1="0" y1="550" x2="400" y2="550" stroke-dasharray="5,5" opacity="0.3"/>
    
  </g>
  
  <!-- Corner markers for crop boundaries -->
  <g stroke="#ff0000" stroke-width="2" fill="none">
    <!-- Top-left -->
    <line x1="0" y1="0" x2="20" y2="0"/>
    <line x1="0" y1="0" x2="0" y2="20"/>
    
    <!-- Top-right -->
    <line x1="380" y1="0" x2="400" y2="0"/>
    <line x1="400" y1="0" x2="400" y2="20"/>
    
    <!-- Bottom-left -->
    <line x1="0" y1="580" x2="0" y2="600"/>
    <line x1="0" y1="600" x2="20" y2="600"/>
    
    <!-- Bottom-right -->
    <line x1="400" y1="580" x2="400" y2="600"/>
    <line x1="380" y1="600" x2="400" y2="600"/>
  </g>
  
  <!-- Labels -->
  <text x="200" y="20" font-family="Arial, sans-serif" font-size="14" fill="#00ff00" text-anchor="middle" opacity="0.7">LEFT LATERAL VIEW</text>
  <text x="10" y="595" font-family="Arial, sans-serif" font-size="10" fill="#ff0000" opacity="0.7">2:3 RATIO</text>
  
  <!-- Direction indicator -->
  <text x="50" y="30" font-family="Arial, sans-serif" font-size="10" fill="#00ff00" text-anchor="middle" opacity="0.5">‚Üê ANTERIOR</text>
  
</svg>