<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Semi-transparent background for overlay -->
  <rect width="400" height="600" fill="none"/>
  
  <!-- Human outline mask - posterior view -->
  <g id="humanOutline" stroke="#00ff00" stroke-width="3" fill="none" opacity="0.7">
    
    <!-- Head (oval) - back of head -->
    <ellipse cx="200" cy="75" rx="40" ry="50"/>
    
    <!-- Neck -->
    <line x1="175" y1="115" x2="175" y2="140"/>
    <line x1="225" y1="115" x2="225" y2="140"/>
    
    <!-- Shoulders (straight line for reference) -->
    <line x1="120" y1="150" x2="280" y2="150"/>
    
    <!-- Left shoulder to armpit -->
    <line x1="120" y1="150" x2="160" y2="200"/>
    
    <!-- Right shoulder to armpit -->
    <line x1="280" y1="150" x2="240" y2="200"/>
    
    <!-- Back/Torso - left side -->
    <path d="M 160 200 L 155 300 L 160 380"/>
    
    <!-- Back/Torso - right side -->
    <path d="M 240 200 L 245 300 L 240 380"/>
    
    <!-- Waist/Hip - left -->
    <line x1="160" y1="380" x2="175" y2="395"/>
    
    <!-- Waist/Hip - right -->
    <line x1="240" y1="380" x2="225" y2="395"/>
    
    <!-- Left leg outer -->
    <line x1="160" y1="380" x2="155" y2="550"/>
    
    <!-- Left leg inner -->
    <line x1="175" y1="395" x2="175" y2="550"/>
    
    <!-- Right leg inner -->
    <line x1="225" y1="395" x2="225" y2="550"/>
    
    <!-- Right leg outer -->
    <line x1="240" y1="380" x2="245" y2="550"/>
    
    <!-- Left calf -->
    <line x1="155" y1="550" x2="145" y2="575"/>
    <line x1="175" y1="550" x2="175" y2="575"/>
    
    <!-- Right calf -->
    <line x1="225" y1="550" x2="225" y2="575"/>
    <line x1="245" y1="550" x2="255" y2="575"/>
    
    <!-- Left arm -->
    <path d="M 120 150 L 100 240 L 90 320 L 85 370"/>
    
    <!-- Right arm -->
    <path d="M 280 150 L 300 240 L 310 320 L 315 370"/>
    
    <!-- Left hand indicator -->
    <circle cx="85" cy="380" r="8"/>
    
    <!-- Right hand indicator -->
    <circle cx="315" cy="380" r="8"/>
    
    <!-- Spine reference line -->
    <line x1="200" y1="140" x2="200" y2="380" stroke-dasharray="3,3" opacity="0.5"/>
    
    <!-- Center reference line -->
    <line x1="200" y1="0" x2="200" y2="600" stroke-dasharray="5,5" opacity="0.5"/>
    
    <!-- Horizontal reference lines -->
    <line x1="0" y1="75" x2="400" y2="75" stroke-dasharray="5,5" opacity="0.3"/>
    <line x1="0" y1="150" x2="400" y2="150" stroke-dasharray="5,5" opacity="0.3"/>
    <line x1="0" y1="380" x2="400" y2="380" stroke-dasharray="5,5" opacity="0.3"/>
    <line x1="0" y1="550" x2="400" y2="550" stroke-dasharray="5,5" opacity="0.3"/>
    
  </g>
  
  <!-- Corner markers for crop boundaries -->
  <g stroke="#ff0000" stroke-width="2" fill="none">
    <!-- Top-left -->
    <line x1="0" y1="0" x2="20" y2="0"/>
    <line x1="0" y1="0" x2="0" y2="20"/>
    
    <!-- Top-right -->
    <line x1="380" y1="0" x2="400" y2="0"/>
    <line x1="400" y1="0" x2="400" y2="20"/>
    
    <!-- Bottom-left -->
    <line x1="0" y1="580" x2="0" y2="600"/>
    <line x1="0" y1="600" x2="20" y2="600"/>
    
    <!-- Bottom-right -->
    <line x1="400" y1="580" x2="400" y2="600"/>
    <line x1="380" y1="600" x2="400" y2="600"/>
  </g>
  
  <!-- Labels -->
  <text x="200" y="20" font-family="Arial, sans-serif" font-size="14" fill="#00ff00" text-anchor="middle" opacity="0.7">POSTERIOR VIEW</text>
  <text x="10" y="595" font-family="Arial, sans-serif" font-size="10" fill="#ff0000" opacity="0.7">2:3 RATIO</text>
  
</svg>